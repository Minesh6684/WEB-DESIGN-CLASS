<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>
    <form id="form-main">
        <div>
            <label for="name">Enter Name: </label>
            <input type="text" id="name" placeholder="Please enter your name"/>
        </div>

        <div>
            <label for="ID">ID:</label>
            <input type="number" id="ID" placeholder="student id">
        </div>

        <div>
            <button>SUBMIT</button>
        </div>
    </form>

</body>
</html>
