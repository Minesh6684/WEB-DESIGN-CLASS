<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="employeeRecord.css">
    <script src="employeeRecord.js"></script>
    <title>Employee Data</title>
</head>
<body>
    <section>
        <header>
            employee registration
        </header>
    </section>
    <section>

        <form id="askDataFromEmployee" onsubmit="event.preventDefault();onReset();">
            <h3>enter the employee-details:</h3>
            <div id="dataFieldSection">
                <div>
                    <label for="name">name:</label>
                    <input type="text" id="name" required placeholder="ex. John Smith">
                </div>
                <div>
                    <label for="email">e-mail:</label>
                    <input type="email" id="email" required placeholder="ex. john_smith@gmail.com">
                </div>
                <div>
                    <label for="designation">designation:</label>
                    <input type="text" id="designation" required placeholder="ex. Web-Developer">
                </div>
                <div>
                    <label for="salary">salary:</label>
                    <input type="number" id="salary" required placeholder="CAD">
                </div>
                <div>
                    <label for="cell">phone number:</label>
                    <input type="text" id="cell" required maxlength="12" placeholder="ex. +19876543210">
                </div>
                <div class="button">
                    <button type="submit">submit</button>
                    <button type="reset">reset</button>
                </div>
            </div>
        </form>
        <div id="employee_record">
            <h3>employee record</h3>
            <table>
                <thead>
                    <th>name</th><th>email</th><th>designation</th><th>salary(CAD)</th><th>phone number</th>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>
        
    </section>
    
</body>
</html>
