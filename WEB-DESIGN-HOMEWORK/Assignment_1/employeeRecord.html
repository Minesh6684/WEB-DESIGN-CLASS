<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="employeeRecord.css">
    <title>Employee Data</title>
    <script src="employeeRecord.js"></script>
</head>
<body>
    <section>
        <header>
            employee registration
        </header>
    </section>
    <section>

        <form id="askDataFromEmployee" onsubmit="event.preventDefault();onReset();">
            <h3>enter the employee-details:</h3>
            <div id="dataFieldSection">
                <div>
                    <label for="name">name:</label>
                    <input type="text" id="name" required>
                </div>
                <div>
                    <label for="email">e-mail:</label>
                    <input type="email" id="email" required>
                </div>
                <div>
                    <label for="designation">designation:</label>
                    <input type="text" id="designation" required>
                </div>
                <div>
                    <label for="salary">salary:</label>
                    <input type="number" id="salary" required>
                </div>
                <div class="button">
                    <button type="submit">SUBMIT</button>
                    <button type="reset">RESET</button>
                </div>
            </div>
        </form>
        <div id="employee_record">
            <h3>employee record</h3>
            <table>
                <thead>
                    <th>name</th><th>email</th><th>designation</th><th>salary</th>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>
        
    </section>
    
</body>
</html>
