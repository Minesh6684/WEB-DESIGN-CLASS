<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/61201149d8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="final_project.css">
    <title>WeDesign</title>
</head>
<body>
    <nav class="navbar">
        <div class="logo_name">
            <i class="fa-solid fa-otter"></i>
            <span class="company_name">FishOn</span>
        </div>
        <div class="nav_links">
            <span class="about"><a href="">about</a></span>
            <span class="services"><a href="">services</a></span>
            <span class="contact"> <a href="">contact</a></span>
        </div>
    </nav>
    <main>
        <h2>FishOn</h2>
        <p class="motto">We Deliver the best of the food,
            From Ocean
        </p>
    </main>
    <section class="products">
        <h3 class="product_heading">products</h3>
        <div class="product1">
            <a  class="tuna_" href="">tuna</a>
        </div>
        <div class="product2">
            <a class="octo_" href="">octopo</a>
        </div>
        <div class="product3">
            <a class="crab_" href="">crabby</a>
        </div>
    </section>
    <div class="contact_us">
        <h3>contact us</h3>
        <form action="http://postmail.invotes.com/send"
    method="post" id="email_form">

            <input type="text" name="subject" placeholder="Subject" />
            <textarea name="text" placeholder="Message"></textarea>
            <input type="hidden" name="access_token" value="abc123" />

            <input type="hidden" name="success_url" value="." />
            <input type="hidden" name="error_url" value=".?err=1" />

            <input id="submit_form" type="submit" value="Send" />
    
        </form>
    </div>
    <footer class="footer">
        footer section
    </footer>
</body>
</html>
